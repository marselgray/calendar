{% comment %} entry for calendar  {% endcomment %}

<div class='calendar_entry col-lg-4'>
      <br>
      <h2>{{entry.name}}</h2>
        <h4>{{entry.date}}</h4>
          <p>{{entry.description| truncatechars:50}}</p>
        
      <button onClick='window.location='{% url 'details' pk=entry.id %}'' class='btn btn-primary'> 
      View Details</button>

    </div>
