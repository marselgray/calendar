{% extends 'myapp/base.html'%}

{% block content%}
   
<div class='container'>
<br>
  <div class='row'>
    <div class='col-lg-4'>
      <h1>Calendar </h1>
    </div>
      <div class='col-lg-8'>
        <button onclick="window.location='{% url 'add' %}'" type='button' class='btn btn-success'>Add Entry</button>
      </div>

  </div>




<hr>
   <div class='row'>
   {% comment %} for loop to render all entries {% endcomment %}
    {% for entry in entries %}
      {% include 'myapp/_calendar_entry.html'%}
    {% endfor %}
    </div>
   </div>
    
</div>
{% endblock%}
